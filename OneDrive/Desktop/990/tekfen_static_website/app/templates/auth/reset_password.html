<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور | نظام إدارة الموارد البشرية TEKFEN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f8f9fa;
            --accent-color: #17a2b8;
            --text-color: #343a40;
            --light-text: #6c757d;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        
        .reset-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            max-width: 150px;
            height: auto;
        }
        
        .reset-form .form-control {
            height: 50px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .reset-form .btn-primary {
            height: 50px;
            border-radius: 5px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: bold;
            width: 100%;
        }
        
        .reset-form .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        
        .reset-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--light-text);
        }
        
        .language-selector {
            text-align: center;
            margin-top: 20px;
        }
        
        .language-selector a {
            margin: 0 10px;
            color: var(--light-text);
            text-decoration: none;
        }
        
        .language-selector a:hover {
            color: var(--primary-color);
        }
        
        .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="TEKFEN Logo">
                <h4 class="mt-3">إعادة تعيين كلمة المرور</h4>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="reset-form">
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور الجديدة</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور الجديدة" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="أعد إدخال كلمة المرور الجديدة" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">تعيين كلمة المرور الجديدة</button>
                </form>
            </div>
            
            <div class="reset-footer">
                <p>تذكرت كلمة المرور؟ <a href="{{ url_for('auth.login') }}">تسجيل الدخول</a></p>
            </div>
            
            <div class="language-selector">
                <a href="{{ url_for('auth.set_language', lang='ar') }}" class="active">العربية</a> |
                <a href="{{ url_for('auth.set_language', lang='en') }}">English</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
